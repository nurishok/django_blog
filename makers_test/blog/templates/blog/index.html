    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Posts count</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories_list %}
            <tr>
                <td><a href="{% url 'posts-list' %}?category={{ category.slug }}">{{ category.name }}</a></td>
                <td>{{ category.posts.count }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock body %}
